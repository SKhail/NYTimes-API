<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto+Flex:opsz,wght@8..144,300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>New-York API</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4 mb-4 text-center">New York Times Search</h1>
      <form id="search-form">
        <div class="mb-3">
          <h2 class="mt-4 mb-4 text-center">Search Parameters</h2>
        </div>

        <div class="mb-3 mt-3">
          <label for="search-terms" class="form-label">Search Terms</label>
          <input type="text" class="form-control" name="search-terms" id="search-terms" required />
        </div>

        <div class="mb-3 mt-3">
          <label for="num-records" class="form-label">Number of Records to Retrieve</label>
          <input type="number" class="form-control" name="num-records" min="1" id="qty-records" required />
        </div>

        <div class="mb-3 mt-3">
          <label for="start-year" class="form-label">Start Year</label>
          <input type="number" class="form-control" name="start-year" min="1800" id="start-year" />
        </div>

        <div class="mb-3 mt-3">
          <label for="end-year" class="form-label">End Year</label>
          <input type="number" class="form-control" name="end-year" min="1800" id="end-year" />
        </div>

        <div class="mb-3 mt-3">
          <button type="submit" class="btn btn-primary" id="searchButton">Search</button>
          <button type="button" class="btn btn-secondary" id="clear-button">Clear</button>
        </div>
      </form>
    </div>
    </div>
  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
